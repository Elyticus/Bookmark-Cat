<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Favicon Links -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon_io/site.webmanifest" />

    <!-- Document Title -->
    <title>Bookmark</title>
  </head>
  <body>
    <div class="mb-3">
      <label for="inputEl" class="form-label text-white"
        >Your Bookmark URL:
      </label>

      <div class="input-group">
        <span class="input-group-text" id="basic-addon3">example.com </span>

        <input
          type="text"
          class="form-control"
          id="inputEl"
          aria-describedby="basic-addon3 basic-addon4"
        />
      </div>

      <div class="buttons_wrapper">
        <button id="saveBtn" class="btn btn-warning" type="submit">
          Save Input
        </button>

        <!-- <button id="tabBtn" type="button" class="btn btn-success">
          Save Tab
        </button> -->

        <button id="deleteBtn" class="btn btn-danger" type="submit">
          Delete All
        </button>
      </div>

      <ul class="list-group text-center" id="displayItems"></ul>
    </div>

    <!-- Bootstrap JavaScript Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript Link -->
    <script type="module" src="script.js"></script>
  </body>
</html>
